<!DOCTYPE html>

<!-- Eric Mareth, 1303, ASD CRUD Application-->

<html>

	<head>
		<meta charset="utf-8">
		
		<title>Exposure Track</title>
		
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="main.css">
		
		<script src="js/libs/modernizr.custom.min.js"></script>
		
	</head>

	<body>

<!--Main Page-->
		<div data-role="page" id="mainPage">
			<header data-role="header" data-position="fixed">
				<h1>Exposure Track</h1>
			</header>
			
			<section data-role="content"> 
				<header>
					<h1>Image Records</h1>
					<p data-role="fieldcontain">
						<a href="#addImage" data-role="button" data-icon="plus" data-iconpos="right">Add New Record</a>
					</p>
					
					<p data-role="fieldcontain">
						<a href="#allImages" data-icon="bars" data-iconpos="right">Record Database</a>
					</p>
				</header>
			</section>
			
			<footer data-role="footer" data-position="fixed" data-id="mainPage">
				<nav data-role="navbar">
					<ul>
						<li><a href="#mainPage" data-icon="home" class="ui-btn-active"></a></li>
						<li><a href="#addImage" data-icon="plus"></a></li>
						<li><a href="#allImages" data-icon="bars"></a></li>
					</ul>
				</nav>
			</footer>
		
		</div>

<!--Add Image Page-->		
		<div data-role="page" id="addImage" data-add-back-btn="true">
			<header data-role="header" data-position="fixed">
				<h1>Exposure Track</h1>
			</header>
			
			<section data-role="content">
				<header>
					<h1>Add Image</h1>
				</header>
				
				<form action="" method="post" id="newImage">

					<section data-role="fieldcontain">
						<label for="imgNum">Image Number:</label>
						<input type="number" name="imgNum" id="imgNum"/>
					</section>
					
					<section data-role="fieldcontain">
						<label for="subject">Subject:</label>
						<input type="text" name="subject" id="subject" placeholder="Cool Building" class="required"/>
					</section>
					
					<section data-role="fieldcontain">
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
							<legend>ISO:</legend>
								<input type="radio" value="100" name="iso" id="iso100"/>
								<label for="iso100">100</label>
								<input type="radio" value="200" name="iso" id="iso200"/>
								<label for="iso200">200</label>
								<input type="radio" value="400" name="iso" id="iso400"/>
								<label for="iso400">400</label>
								<input type="radio" value="800" name="iso" id="iso800"/>
								<label for="iso800">800</label>
								<input type="radio" value="1600" name="iso" id="iso1600"/>
								<label for="iso1600">1600</label>
								<input type="radio" value="3200" name="iso" id="iso3200"/>
								<label for="iso3200">3200</label>
								<!--input type="radio" value="hi" name="iso" id="isoHI"/>
								<label for="isoHI">HI</label-->
						</fieldset>
					</section>

					<section data-role="fieldcontain">
						<label for="fstop">fStop / Aperture:</label>
						<input type="text" name="fstop" id="fstop" placeholder="f13"/>
					</section>
					
					<section data-role="fieldcontain">
						<label for="shutter">Shutter Speed:</label>
						<input type="text" name="shutter" id="shutter" placeholder="1/4000"/>
					</section>
					
					<section data-role="fieldcontain">
						<label for="setting">Setting:</label>
						<select name="setting" id="setting" data-native-menu="false">
							<option data-placeholder="true">--What Setting Was Used?--</option>
							<option value="manual">Manual</option>
							<option value="aperture">Aperture Priority</option>
							<option value="shutter">Shutter Priority</option>
							<option value="program">Program Mode</option>
							<option value="auto">Auto</option>
							<option value="noflash">Cancel Flash</option>
							<option value="portrait">Portrait</option>
							<option value="landscape">Landscape</option>
							<option value="night">Night Shot</option>
							<option value="macro">Macro</option>
							<option value="other">Other</option>
						</select>
					</section>
					
					<section data-role="fieldcontain">
						<label for="date">Date:</label>
						<input type="text" name="date" id="date" value=""/>
					</section>
					
					<footer class="ui-grid-a">
						<input type="submit" value="Submit" data-inline="true" />
						<a href="#mainPage" data-inline="true">Cancel</a>
					</footer>
				
				</form>
				
			</section>
			
			<footer data-role="footer" data-position="fixed" data-id="mainPage">
				<nav data-role="navbar">
					<ul>
						<li><a href="#mainPage" data-icon="home"></a></li>
						<li><a href="#addImage" data-icon="plus" class="ui-btn-active"></a></li>
						<li><a href="#allImages" data-icon="bars"></a></li>
					</ul>
				</nav>
			</footer>
		
		</div>

<!--All Records Page-->		
		<div data-role="page" id="allImages" data-add-back-btn="true">
			<header data-role="header" data-position="fixed">
				<h1>Exposure Track</h1>
			</header>
			
			<section data-role="content">
				<header>
					<h1>All Image Records</h1>
				</header>
			</section>

			<footer data-role="footer" data-position="fixed" data-id="mainPage">
				<nav data-role="navbar">
					<ul>
						<li><a href="#mainPage" data-icon="home"></a></li>
						<li><a href="#addImage" data-icon="plus"></a></li>
						<li><a href="#allImages" data-icon="bars" class="ui-btn-active"></a></li>
					</ul>
				</nav>
			</footer>
		
		</div>

	
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="js/libs/jquery.validate.min.js"></script>
		<script src="main.js"></script>
	</body>

</html>
