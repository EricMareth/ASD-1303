<!DOCTYPE html>

<!-- Eric Mareth, 1303, ASD CRUD Application-->

<html>

	<head>
		<meta charset="utf-8">
		
		<title>Exposure Track</title>
		
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="main.css">
		
		<script src="js/libs/modernizr.custom.min.js"></script>
		
	</head>

	<body>

<!--Main Page-->
		<div data-role="page" id="mainPage">
			<header data-role="header" data-position="fixed">
				<h1>Exposure Track</h1>
			</header>
			
			<section data-role="content"> 
				<header>
					<h1>Image Records</h1>
					<p><a href="#addImage" data-role="button" data-icon="arrow-r" data-iconpos="right"> Add Image </a></p>
					<p><a href="#allImages" data-role="button" data-icon="arrow-r" data-iconpos="right"> All Image Records </a></p>
				</header>
			</section>
			
			<footer data-role="footer" data-position="fixed" data-id="mainPage">
				<nav data-role="navbar">
					<ul>
						<li><a href="#mainPage" class="ui-btn-active">Main</a></li>
						<li><a href="#addImage">Add Image</a></li>
						<li><a href="#allImages">All Images</a></li>
					</ul>
				</nav>
			</footer>
		
		</div>

<!--Add Image Page-->		
		<div data-role="page" id="addImage" data-add-back-btn="true">
			<header data-role="header" data-position="fixed">
				<h1>Exposure Track</h1>
			</header>
			
			<section data-role="content">
				<header>
					<h1>Add Image</h1>
				</header>
				
				<form action="" method="post" id="newImage">

					<section data-role="fieldcontain">
						<label for="imgNum">Image Number:</label>
						<input type="number" name="imgNum" pattern="[0-9]*" id="imgNum" value=""/>
					</section>
					
					<section data-role="fieldcontain">
						<label for="subject">Subject:</label>
						<input type="text" name="subject" id="subject" placeholder="Cool Building"/>
					</section>
					
					<section data-role="fieldcontain">
						<label for="iso">ISO:</label>
						<select name="iso" id="iso" data-native-menu="false">
							<option data-placeholder="true">--Please Select Your ISO--</option>
							<option value="100">100</option>
							<option value="200">200</option>
							<option value="400">400</option>
							<option value="800">800</option>
							<option value="1600">1600</option>
							<option value="3200">3200</option>
							<option value="hi">HI</option>
						</select>
					</section>

					<section data-role="fieldcontain">
						<label for="fstop">fStop / Aperture:</label>
						<input type="text" name="fstop" id="fstop" placeholder="f13"/>
					</section>
					
					<section data-role="fieldcontain">
						<label for="shutter">Shutter Speed:</label>
						<input type="text" name="shutter" id="shutter" placeholder="1/4000"/>
					</section>
					
					<section data-role="fieldcontain">
						<label for="setting">Setting:</label>
						<select name="setting" id="setting" data-native-menu="false">
							<option data-placeholder="true">--What Setting Was Used?--</option>
							<option value="manual">Manual</option>
							<option value="aperture">Aperture Priority</option>
							<option value="shutter">Shutter Priority</option>
							<option value="program">Program Mode</option>
							<option value="auto">Auto</option>
							<option value="noflash">Cancel Flash</option>
							<option value="portrait">Portrait</option>
							<option value="landscape">Landscape</option>
							<option value="night">Night Shot</option>
							<option value="macro">Macro</option>
							<option value="other">Other</option>
						</select>
					</section>
					
					<section data-role="fieldcontain">
						<label for="date">Date:</label>
						<input type="text" name="date" id="date" value=""/>
					</section>
					
					<footer class="ui-grid-a">
						<input type="submit" value="Submit" data-inline="true"/>
						<a href="#mainPage" data-inline="true">Cancel</a>
					</footer>
				
				</form>
				
			</section>
			
			<footer data-role="footer" data-position="fixed" data-id="mainPage">
				<nav data-role="navbar">
					<ul>
						<li><a href="#mainPage">Main</a></li>
						<li><a href="#addImage" class="ui-btn-active">Add Image</a></li>
						<li><a href="#allImages">All Images</a></li>
					</ul>
				</nav>
			</footer>
		
		</div>

<!--All Records Page-->		
		<div data-role="page" id="allImages" data-add-back-btn="true">
			<header data-role="header" data-position="fixed">
				<h1>Exposure Track</h1>
			</header>
			
			<section data-role="content">
				<header>
					<h1>All Image Records</h1>
				</header>
			</section>

			<footer data-role="footer" data-position="fixed" data-id="mainPage">
				<nav data-role="navbar">
					<ul>
						<li><a href="#mainPage">Main</a></li>
						<li><a href="#addImage">Add Image</a></li>
						<li><a href="#allImages" class="ui-btn-active">All Images</a></li>
					</ul>
				</nav>
			</footer>
		
		</div>

	
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="main.js"></script>
	</body>

</html>
